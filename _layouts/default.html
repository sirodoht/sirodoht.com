<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Open+Sans:400,400italic,700:latin', 'Roboto+Slab::latin', 'Source+Code+Pro::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <script type="text/javascript">
      var stylesheet = document.createElement('link');
      stylesheet.href = '/static/css/main.css';
      stylesheet.rel = 'stylesheet';
      stylesheet.type = 'text/css';
      document.getElementsByTagName('head')[0].appendChild(stylesheet);
    </script>

    <noscript>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700|Roboto+Slab|Source+Code+Pro" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl }}">
    </noscript>
  </body>

</html>
